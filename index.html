<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .task-input {
            width: 100%;
            padding: 10px;
        }

        .add-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="task" class="task-input" placeholder="Enter a new task">
        <button onclick="addTask()" class="add-button">Add</button>
        <ul id="task-list">
        </ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("task");
            const taskText = taskInput.value.trim();

            if (taskText !== "") {
                const taskList = document.getElementById("task-list");
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    ${taskText}
                    <button onclick="removeTask(this)" class="remove-button">Remove</button>
                `;
                taskList.appendChild(listItem);
                taskInput.value = "";
            }
        }

        function removeTask(button) {
            const taskList = document.getElementById("task-list");
            const listItem = button.parentNode;
            taskList.removeChild(listItem);
        }
    </script>
</body>
</html>
